<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>创意广场</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      margin-top: 50px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    h1 {
      color: #333;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background-color: #e9e9e9;
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
      color: #333;
    }
    a {
      text-decoration: none;
      color: #fff;
      background-color: #007BFF;
      padding: 10px 20px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    a:hover {
      background-color: #0056b3;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('/api/ideas')
        .then(response => response.json())
        .then(ideas => {
          const ideasList = document.getElementById('ideas-list');
          ideas.forEach(idea => {
            const li = document.createElement('li');
            li.textContent = idea;
            ideasList.appendChild(li);
          });
        });
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>创意广场</h1>
      <a href="submit.html">提交新创意</a>
    </div>
    <ul id="ideas-list"></ul>
  </div>
</body>
</html>
